{% extends 'merchants/base.html'%}

{% block content %}
<h1>Spending Tracker</h1>




<table class="charts-css bar">
    {{merchant.id}} : {{merchant.name}}, money received: {{merchant.money_received}} 
</table>


<form action="/merchants/{{merchant.id}}/edit">
    <button type="submit">Edit Merchant Account</button>
</form>

<form action="/merchants/{{merchant.id}}/delete" method="post">
    <button type="submit">Delete Account</button>
</form>

{% endblock %}
