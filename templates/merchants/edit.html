{% extends 'base.html'%}

{% block content %}
<h1>Update Merchant</h1>

<form action="/merchants/{{merchant.id}}" method="post">
    <div>
      <label for="name">Merchant Name:</label>
      <input type="text" id="name" name="merchant_name" placeholder="{{merchant.name}}" required autofocus>
    </div>
  
    <div>
      <label for="Money Received">Money Received:</label>
      <input type="number" id="received" name="received" placeholder="{{merchant.money_received}}" required>
    </div>

    <button type="submit">Update Merchant</button>
  
</form>
  

{% endblock %}
