{% extends 'base.html'%}

{% block content %}
<div class ="center-box">
<div class="dropdown">
    <span class = box>
        <a href="users/new"><button class="dropbtn">Hover to select account or click here to Create Account </button></a>
    </span>
    <div class="dropdown-content">
        {% for user in users %}
        <a href="/users/{{user.id}}">{{user.name}}</a>
        {% endfor %}
    </div>
</div>
</div>


{% endblock %}
