{% extends 'base.html'%}

{% block content %}
<h1>Spending Tracker</h1>

<div class="dropdown">
    <span class = box>
        <a href="users/new"><button class="dropbtn">Hover to select account or click here to Create Account </button></a>
    </span>
    <div class="dropdown-content">
        {% for user in users %}
        <a href="/{{user.id}}/users">{{user.name}}</a>
        {% endfor %}
    </div>
</div>



{% endblock %}
